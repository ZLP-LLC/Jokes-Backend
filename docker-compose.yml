---
version: '3.9'
name: backend

services:
  web:
    build:
      dockerfile: ../Dockerfile
      context: ./app
    command: ./jokes app:serve
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - path: .env
        required: true
    depends_on:
      - db

  db:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - ${DB_PORT}:${DB_PORT}
    env_file:
      - path: .env
        required: true

volumes:
  postgres_data:
...
